services:
  nginx:
    image: nginx:alpine
    networks:
      - expressblog_db
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  app:
    image: nullhasvalue/expressblog:latest
    networks:
      - expressblog_db
    build:
      context: .
      dockerfile: Dockerfile
    # Port 3000 nicht mehr direkt exponieren – Zugriff nur über Nginx auf Port 80
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - db
    env_file:
      - .env.development
    volumes:
      - .:/app
      - /app/node_modules

  db:
    networks:
      - expressblog_db
    image: mariadb:latest
    container_name: expressblog_db
    restart: always
    env_file:
      - .env.development
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  expressblog_db:
    driver: bridge
